<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.1.4/tailwind.min.css">
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

<script>
    function applyLink(){
        document.getElementById("overlay").src = document.getElementById("uri").value;
    }
</script>

</head>
<body class="flex">

<div class="w-full mt:0 xl:mt-10">
    <div class="flex justify-center">
        <div>
            <img class="rounded" src="darkness.png"></img>
            <img id='overlay' src="kyle-white.png"></img>
        </div>
    </div>  

    <div class="selecter flex control justify-center">
        <input id="uri" class="input w-1/3 mr-2" type="text" value="https://media.giphy.com/media/WoF3yfYupTt8mHc7va/giphy.gif">
        <button class="button" onclick='applyLink()'>Apply</button>
    </div>
</div>

</body class="flex">
</html>
